name: .NET Core

on: [ pull_request ]    

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.301
   
    - name: Install dependencies and Build fappdeploy
      run: |
           cd ./fappdeploy/
           dotnet restore
           dotnet build
           
    - name: build and test functionAppTests
      run: |
           cd ./functionAppTests/
           dotnet restore
           dotnet build
           dotnet test
